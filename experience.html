<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經歷</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            height: 100vh;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        .menu {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100%;
            background: rgba(200, 200, 200, 0.8);
            padding: 20px;
            border-radius: 0 20px 20px 0;
            z-index: 1000;
            transition: left 0.3s;
        }
        .menu a {
            display: block;
            color: #000000;
            text-decoration: none;
            margin: 30px 0;
            font-size: 32px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .hover-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            z-index: 1001;
        }
        .hover-area:hover + .menu {
            left: 0;
        }
        .menu:hover {
            left: 0;
        }
        .content, .new-content, .blank-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            transition: opacity 1s, transform 1s;
            z-index: 7;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            opacity: 0.2;
        }
        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 20px;
        }
        .text-container h1 {
            margin: 0;
            font-size: 5em;
        }
        .clickable-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
        }
        .new-content, .blank-content {
            display: none;
            flex: 1;
            align-items: center;
            justify-content: center;
            background-color: #111;
            color: #fff;
        }
        .new-text {
            color: #fff;
            font-size: 5em;
            white-space: pre-wrap;
            text-align: left;
            line-height: 0.8em;
        }
        .blank-content img {
            position: absolute;
            left: 0;
            max-width: 128%;
            max-height: 128%;
            transition: transform 2s, opacity 2s;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="hover-area"></div>
    <div class="menu">
        <a href="profile.html">個人資料</a>
        <a href="portfolio.html">作品集</a>
        <a href="experience.html">經歷</a>
        <a href="#">技能</a>
        <a href="#">學歷</a>
        <a href="#">證照</a>
        <a href="#">自傳</a>
    </div>
    <div class="content">
        <div class="image-container">
            <img src="tech-design-portfolio/6_工作區域 1.png" alt="Image">
        </div>
        <div class="text-container">
            <h1>我是一位32歲</h1>
            <h1>畢業生</h1>
        </div>
    </div>
    <div class="new-content">
        <div class="image-container">
            <img src="tech-design-portfolio/p1pr812n1.jpg" alt="New Image">
        </div>
        <div class="text-container">
            <h1>我曾擔任國語周刊行銷業務工作</h1>
            <h1>6年</h1>
        </div>
    </div>
    <div class="blank-content">
        <img src="tech-design-portfolio/xiaojue0789_A_cat_and_a_dog_are_quarreling_with_each_other_Stre_278e341f-5e2a-4b0c-a5f5-ecbb063ee36b.png" alt="Image">
    </div>
    <div class="clickable-area" onclick="toggleContent()"></div>
    <script>
        let currentContent = 0;

        function toggleContent() {
            if (currentContent === 0) {
                const content = document.querySelector('.content');
                const newContent = document.querySelector('.new-content');
                content.style.transform = 'translateX(-100%)';
                setTimeout(() => {
                    content.style.display = 'none';
                    newContent.style.display = 'flex';
                    newContent.style.transform = 'translateX(0)';
                }, 1000);
                currentContent = 1;
            } else if (currentContent === 1) {
                const newContent = document.querySelector('.new-content');
                const blankContent = document.querySelector('.blank-content');
                newContent.style.transform = 'translateX(-100%)';
                setTimeout(() => {
                    newContent.style.display = 'none';
                    blankContent.style.display = 'flex';
                    blankContent.style.transform = 'translateX(0)';
                }, 1000);
                currentContent = 2;
            }
        }

        function adjustImageProperties() {
            const image = document.querySelector('.blank-content img');
            image.style.transform = 'scale(1.5) translate(0px, 0px)';
            image.style.opacity = '0.2';
        }

        document.querySelector('.blank-content').addEventListener('click', adjustImageProperties);
    </script>
</body>
</html>
