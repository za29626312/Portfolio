<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 設置視口以適應各種設備 -->
    <title>Tech Design</title> <!-- 網站標題 -->
    <style>
        body {
            margin: 0; /* 設置頁面邊距為0 */
            font-family: Arial, sans-serif; /* 設置字體 */
            background: url('tech-design-portfolio/1-01.png') no-repeat center center fixed; /* 設置背景圖片及其定位和固定方式 */
            background-size: cover; /* 設置背景圖片的大小覆蓋整個頁面 */
            color: #fff; /* 設置文字顏色為白色 */
            display: flex; /* 使用Flexbox來佈局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 設置頁面高度為視口高度 */
            text-align: center; /* 設置文字居中 */
        }
        .container a {
            text-decoration: none; /* 移除超連結的下劃線 */
            color: #000; /* 設置文字顏色為黑色 */
            font-size: 64px; /* 設置文字大小 */
            font-weight: bold; /* 設置文字為粗體 */
            background-color: rgba(255, 255, 255, 0); /* 設置半透明白色背景 */
            padding: 10px 20px; /* 設置內邊距 */
            border-radius: 10px; /* 設置邊框圓角 */
        }
        .container a:hover {
            color: #1e90ff; /* 設置鼠標懸停時的文字顏色 */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- 容器，包裹內部元素 -->
        <a href="portfolio.html">Tech Design</a> <!-- 超連結，點擊後跳轉至作品集頁面 -->
    </div>
</body>
</html>
